<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP PAGE</title>
</head>
<body>
    <h2>Bienvenido a la pagina de registro</h2>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username..." required>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First name..." required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name..." required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email..." required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password..." required>
        <br>
        <label for="passwordConfirmation">Confirm your password:</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password..." required>
        <br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
